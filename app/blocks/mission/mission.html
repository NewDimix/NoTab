<div class="@@elementClass mission animate animate_center">
    <div class="mission__text">
        <div class="textBlock">
            <h2 class="textBlock__title animate">Our mission and vision</h2>
            <p class="textBlock__text animate">While technology is our sweet spot, we’ve developed our vision alongside our customers to ensure your everyday problems are solved through simplistic tools. And as your business grows, we’ll grow right alongside with you.</p>
        </div>
    </div>
    <div class="mission__img phoneImg animate">
        <div class="phoneImg__shadowWhite"></div>

        <div class="phoneImg__imgWrap">
            <picture class="phoneImg__picture">
                <source srcset="img/iPhone@1x.webp, img/iPhone@2x.webp 2x" type="image/webp">
                <img class="phoneImg__img" src="img/iPhone@1x.png" srcset="img/iPhone@2x.png 2x" alt="Описание" width="333" height="667">
            </picture>
        </div>
    </div>
</div>
