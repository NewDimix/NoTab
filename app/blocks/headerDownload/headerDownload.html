<div class="@@elementClass headerDownload">
    <h2 class="headerDownload__title">Download our app</h2>

    <div class="headerDownload__links">
        <a class="headerDownload__item downloadBtn downloadBtn_small" href="#">
            <svg class="downloadBtn__icon">
                <use xlink:href="#apple"></use>
            </svg>
            <p class="downloadBtn__text">
                Download on the<br><span>App Store</span>
            </p>
        </a>

        <a class="headerDownload__item downloadBtn downloadBtn_small" href="#">
            <svg class="downloadBtn__icon">
                <use xlink:href="#google"></use>
            </svg>
            <p class="downloadBtn__text downloadBtn__text_upper">
                Get it on<br><span>Google Play</span>
            </p>
        </a>
    </div>
</div>
